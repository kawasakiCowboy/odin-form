<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN</title>
    <link rel="stylesheet" href="style.css">
</head>
  <body>
  <div class="left-container">
    <img src="https://images.unsplash.com/photo-1729505622656-6da75375c3a2?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
    <div class="plate">
      <div class="logo-text">
        <img class="logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="logo">
        <p>ODIN</p>
      </div>
    </div>
  </div>
  
  <div class="right-container">
    <section class="upper-text">
      <p>This is not a real online service! You know you need something like this in your life to heal you realize 
        your deepest dreams. Sign up <em>now</em> to get started.
      </p>
      <br>
      <p>You <em>know</em> you want to.</p>
    </section>
    <div class="signup-form">
      <form action="example.com/path" method="post" id="regform">
        <h3>Let's do this!</h1>
        <div class="row">
          <div class="inputdiv">
            <label for="first-name">FIRST NAME</label>
            <input minlength="4" maxlength="20" required type="text" id="first-name" name="first-name">
          </div>
          <div class="inputdiv">
            <label for="last-name">LAST NAME</label>
            <input minlength="4" maxlength="20" required type="text" id="last-name" name="last-name">
          </div>
        </div>
        <div class="row">
          <div class="inputdiv">
            <label for="email">EMAIL</label>
            <input type="email" required id="email" name="email">
          </div>
          <div class="inputdiv">
            <label for="phone-num">PHONE NUMBER</label>
            <input type="tel" required id="phone-num" name="phone-num">
          </div>
        </div>
        <div class="row">
          <div class="inputdiv">
            <label for="password">PASSWORD</label>
            <input type="password" required id="password" name="password">
          </div>
          <div class="inputdiv">
            <label for="password-conf">CONFIRM PASSWORD</label>
            <input type="password" required id="password-conf" name="password-conf">
          </div>
        </div>
      </form>
    </div>
    <div class="bottom-div">
      <button form="regform" type="submit">Create account</button>
      <div class="login">
        <p>Already have an account? &nbsp;</p>
        <a href="http://google.com">Log in</a>
      </div>
    </div>
    
  </div>  
  <script src="script.js"></script>
  </body>
</html>
